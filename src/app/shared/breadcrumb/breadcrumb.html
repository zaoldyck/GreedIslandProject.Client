
<nav class="breadcrumb">
  @for (bc of svc.items(); let last = $last; track bc.url) {
  @if (!last) {
  <a matButton class="breadcrumb-button" [routerLink]="bc.url" [title]="bc.label">
    {{ bc.label }}
  </a>
  <mat-icon class="breadcrumb-icon">chevron_right</mat-icon>
  } @else {
  <a matButton class="breadcrumb-button  last-button" [title]="bc.label">
    {{ bc.label }}
  </a>
  }
  }
</nav>
<mat-divider class="breadcrumb-divider"></mat-divider>

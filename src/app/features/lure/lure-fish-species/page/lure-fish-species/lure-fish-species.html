<div class="filter-bar">
  <mat-form-field class="filter-item full-width"  appearance="outline"  floatLabel="always" >
    <mat-label>关键字</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>
</div>
@let list = items();

@if (list.length > 0) {
<div class="card-list">
  @for (item of list; track item.id) {
  <mat-card matRipple class="app-card pointer" [routerLink]="['/lure/lure-fish-species/detail', item.id]" [state]="{ from: '/lure/lure-fish-species' }">
    <mat-card-header class="app-card-header">
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.scientificName }}</mat-card-subtitle>
    </mat-card-header>

    <div class="image-box stretch">
      <img mat-card-image
           [src]="resolveImageUrl(item.imageUrl)"
           (error)="onImgError($event)">
    </div>

    <mat-card-content class="app-card-content">
      <p>{{ item.description }}</p>
    </mat-card-content>
  </mat-card>
  }
</div>
}

<!-- 无按钮版本的底部状态 -->
<div class="footer">
  @if (isLoading()) {
  <div class="loading"><mat-spinner [diameter]="32"></mat-spinner></div>
  } @else if (noMore()) {
  <div class="divider-text">已到底部</div>
  }
</div>

<mat-drawer-container class="community-drawer-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list class="community-nav-list">

      <a mat-list-item
         routerLink="/"
         routerLinkActive="is-active"
         [routerLinkActiveOptions]="{ exact: true }"
         >
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>路亚鱼种</span>
      </a>

      <a mat-list-item
         routerLink="/lure/bait-types"
         routerLinkActive="is-active"
         >
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>拟饵类别</span>
      </a>


      <a mat-list-item
         routerLink="/lure/community"
         routerLinkActive="is-active"
         >
        <mat-icon matListItemIcon>forum</mat-icon>
        <span matListItemTitle>交流区</span>
      </a>

    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content >
123
  </mat-drawer-content>
</mat-drawer-container>
